<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Expense Tracker</title> 
</head>
<body class="container mt-5">
    <h1 class="mb-4">Personal Expense Tracker: A project by Villena,Ni√±o</h1>
    
    <!-- Link to Add Expense Page -->
    <a href="/add-expense" class="btn btn-primary mb-3">Add Expense</a>

    <!-- Display total expenses -->
    <h3>Total Expenses: ${{ total_expenses | round(2) }}</h3> <!-- Added rounding for clean output -->

    <!-- Table to display expenses -->
    <h3 class="mt-4">Expenses Summary</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <!-- Formatting date to display in a readable format -->
                <td>{{ expense.date.strftime('%Y-%m-%d') }}</td>
                <td>{{ expense.category }}</td>
                <td>${{ expense.amount | round(2) }}</td> <!-- Rounding the amount for consistency -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
